<div class="zippy">

        <h3>{{title}} <i class="bi " [ngClass]="{'bi-chevron-up':!isExapanded,'bi-chevron-down':isExapanded}"
                (click)="expand()"></i></h3>
    </div>

    <div class="zippy-body" [@openClose]="isExapanded?'open':'closed'" class="open-close-container">

        <p>Zippy content</p>
    </div>
</div>
